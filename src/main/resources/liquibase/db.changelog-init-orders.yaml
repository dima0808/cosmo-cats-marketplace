databaseChangeLog:
  - changeSet:
      id: lab-3-3
      author: dmytro & dmytro
      changes:
        # Create table orders
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: order_number
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: cosmocat_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # Add unique constraint for order_number
        - addUniqueConstraint:
            tableName: orders
            columnNames: order_number
            constraintName: uknthkiu7pgmnqnu86i2jyoe2v7

        # Add foreign key constraint for cosmocat_id referencing cosmo_cat table
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: cosmocat_id
            referencedTableName: cosmo_cat
            referencedColumnNames: id
            constraintName: fk3tblpnc4qp3q3f76mam3xiobe
