databaseChangeLog:
  - changeSet:
      id: lab-3-2
      author: dmytro & dmytro
      changes:
        # Create table order_entry
        - createTable:
            tableName: order_entry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: quantity
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false

        # Add foreign key constraint for order_id referencing orders table
        - addForeignKeyConstraint:
            baseTableName: order_entry
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk320jqnq779wg0g6cbaesssm99

        # Add foreign key constraint for product_id referencing product table
        - addForeignKeyConstraint:
            baseTableName: order_entry
            baseColumnNames: product_id
            referencedTableName: product
            referencedColumnNames: id
            constraintName: fk7xmv9oheciw8wus8bb5cpbf1c
